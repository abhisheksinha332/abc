    <div class="container">
        <div class="row row_style">
          <div class="col-md-6 ">
            <div class="panel panel-primary">
              <div class="panel-heading ">
                <h4>Contribute your notes</h4>
                </div>
                <div class="panel-body">
                <div class="text-warning">Please upload your notes or books, it will help others to read.<br><br></div>
      
                <form>
                    <input type="text" class="form-control" placeholder="Name" name="Name" required><br>
                  <input type="email" class="form-control" placeholder="Email" name="Email" required><br>
                  <input type="text" class="form-control" placeholder="Subject" name="Subject"><br>
                  <input type="text" class="form-control" placeholder="Topic" name="Topic" required><br>
                  <input type="file" class="form-control" placeholder="Upload File" name="File" required><br>
                  <button type="submit" value="submit" class="btn btn-primary">Submit</button>
                </form>
                </div>
                <div class="panel-footer">
                  or you can mail us at 3327abhishek@gmail.com
                
                  </div>
                </div>
                </div></div></div>

                <div id="myModals" class="contactus">
                    <div class="modal-cs">
                      <span class="closes">&times;</span>
                      
                    <div class="screen-body">
                        <div class="screen-body-item left">
                          <div class="app-title">
                            <span>CONTACT</span>
                            <span>US</span>
                          </div>
                          <div class="app-contact">CONTACT INFO : +91 7004 741 734</div>
                        </div>
                        <div class="screen-body-item">
                          <div class="app-form">
                            <div class="app-form-group">
                              <input class="app-form-control" placeholder="NAME" required>
                            </div>
                            <div class="app-form-group">
                              <input class="app-form-control" placeholder="EMAIL" required>
                            </div>
                            <div class="app-form-group">
                              <input class="app-form-control" placeholder="CONTACT NO" required>
                            </div>
                            <div class="app-form-group message">
                              <input class="app-form-control" placeholder="MESSAGE" required>
                            </div>
                            <div class="app-form-group buttons">
                              <button class="app-form-button" id="canc">CANCEL</button>
                              <button class="app-form-button" id="send">SEND</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
            
                  
            <script>
                var modals = document.getElementById("myModals");
            
                var btns = document.getElementById("myBtns");
            
                var spans = document.getElementsByClassName("closes")[0];
                var canc= document.getElementById("canc");
                var send = document.getElementById("send");
            
            
                btns.onclick = function() {
                  modals.style.display = "block";
                }
            
                spans.onclick = function() {
                  modals.style.display = "none";
                }
                canc.onclick= function(){
                    modals.style.display="none";
                }
                send.onclick=function(){
                    modals.style.display="none";
                }
               
            
            
                window.onclick = function(event) {
                  if (event.target == modals) {
                    modals.style.display = "none";
                  }
                }

</script>
